<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Flexbox Starter</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/animate.css">
    </head>
    <body>
        <div class="header-container">
            <div class="content">
                <h1 class="animated" id="animate-h1">Flexbox</h1>
            </div>
        </div>

        
        <div class="outer">
            <div class="container">

                <div class="item">Item 1</div>
                <div class="item">Item 2</div>
                <div class="item">Item 3</div>
                <div class="item">Item 4</div>
                <div class="item">Item 5</div>
                


            </div>
        </div>

        <script>
            function doAnimation(id, animName, duration, delay) 
            {
                //DOM element connections
                var element = document.getElementById(id);

                var timer;

                //Add/Remove the classes
                function addClass() 
                {
                    element.classList.add(animName);
                }

                function removeClass() 
                {
                    element.classList.remove(animName);
                }
                //Set the animation to trigger every (delay) seconds
                setInterval(function () 
                {
                    clearTimeout(timer);//Resset the timer and add the new class
                    addClass();

                    timer = setTimeout(removeClass, duration); //Remove the class after (duration) seconds

                }, duration + delay); //Add the new duration + time it takes for animation
            }
            //Call function
            doAnimation('animate-h1', 'rubberBand', 1000, 5000);

        </script>
        
        
    </body>
</html>
